<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
    </p>

    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>


<!--
    PROGRAMANDO UMA FUNÇÃO:

    No "oninput" dentro de "input" do number, criamos o valor "calcIdade", que programamos sua função em <script>. 
    
    Em <script> programamos duas funções para "calIdade": 
        - identificamos let atual, como sendo o ano atual em que estamos preenchendo o fomrulário;
        - a idade que é apresentada em HTML é igual ao ano atual subrtraindo o valor do ano de nascimento do usuário.
-->
