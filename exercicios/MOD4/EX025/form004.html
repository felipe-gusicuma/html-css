<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    
    <fieldset>
        <legend>Dados Pessoas</legend>
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="" id="iname" autocomplete="name" required placeholder="Nome">
        </p>
        
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="E-mail">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
        </p>
    </fieldset>

    <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </p>

</form>

</body>
</html>

<!--Estudar mais sobre RegEx (Expressões Populares).
Todas começam com ^ e terminam com $-->

<!--
    Aplicamos em patern, para criar essa regra dentro da nossa caixa. No caso, nosso pattern vai indicar a formatação dos números (formato de telefone, com 8 digitos mais ddd ou até com 9 digitos, considerando que também possa ser um número de celular mais o ddd)

    Exemplo:
    pattern="^[0-9]{4,5}-[0-9]{4}$"
                
            [0-9] Indica que os números podem variar entre todos os 10 números, considerando 0 como o primeiro número e 9 sendo o último; 

            {4,5} Indica que podem conter entre 4 e 5 números nesse primeiro bloco do número;

            - seguido por um traço para seperar os blocos;
            
            [0-9]{4} e por fim mais uma sequência que pode variar também entre 0 e 9, com até 4 algarismos;


    Outra forma de representar a mesma expressão é utilizando os seguintes comandos:

            pattern= "^\d{4,5}-\d(4)$"

            \d{4,5} - De 4 a 5 digitos;
            - Traço;
            \d{4};
            \(\)


    Acrescentando o DDD:
            pattern="^\(\d{2}\)\d{4,5}-\d(4)$"

            \(\ \)- Abre e fecha parenteses;
            \d{2} - Identificamos que deve ter 2 digitos dentro dos parênteses;

    
    <fieldset> - Agrupa campos semelhantes, separando por assuntos o formulário. Como <header>, <main>, <article>, etc, mas para formulários.
        
    <legend> - Cria uma legenda e uma lina fina em volta do formulário.
-->
