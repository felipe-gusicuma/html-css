<!--
    Mobile First
    Conceito criado recentemente, em 2009, mais precisamente por Luck Robilsky, que na época integrava o grupo Yahoo, e hoje pertence ao grupo Google, como gerente de produto. 

    Até aquele momento, a ideia de construção de sites para aparelhos mobile era basicamente a descontrução de tudo o que teria sido feito para o site principal. Modificando, editando e eliminando algumas funções ou conteúdos para que seja perfeitamente adaptado para os dispositivos móveis.

    Mas, Luck Robilsky, traz o conceito de Mobile First, no qual começamos desenvolvendo focados no Mobile e posteriormente no site principal. 
    
    Com essa mentalidade, conseguimos extrair algumas vantagens ao desenvolver os sites dessa mandeira:

    1- MECANISMOS DE BUSCA
    Com o foco no Mobule First, os mecanismos de busca nos ajuda no rankeadmento nas bases de pesquisa. Quando oferecemos diferentes versões para diferentes tipos de dispositivos (mobile), o google, por exemplo, idenditifca e valorizam sites que dão prioridade aos que foram desenvolvidos dessa forma. 
    
    2- CONSUMO DE DADOS E EXPERIÊNCIA DO USUÁRIO
    As conexões à internet também influenciam nesse contexto. Quando utilizamos o conceito de Mobile First, damos prioridade à visualização do conteúdo pelo celular e apesar de hoje em dia encontramos uma fonte de wi-fi em todos os lugares, ao utilizamos os dados móveis além de querer economizar nosso 5G podemos encontrar o conteúdo em baixa qualidade, justamente pelo consumo de dados.  


    3- AUMENTA A CREDIBILIDADE! 
    Como construimos um site com várias versões, e mostramos nossa preocupação com a experiência do nosso usuário, ainda que inconscientemente, nosso cliente valoriza mais nossa marca.

    *** Por isso, com o Mobile First, deixamos o site bem leve para que a experiêcia do usuário seja a melhor possível. ***
