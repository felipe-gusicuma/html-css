<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)">
    <title>Media Query</title>
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>

<!--
[MEDIA QUERY = MEDIA TYPE + MEDIA FEATURE]
Dentro de link:css, em media, podemos atribuir tanto um "media type" quanto um "media feature". Os dois juntos configuram um MEDIA QUERY.

- Um "media type" é representado primeiro, logo após o sinal de "=", seguido das "".


- AMBOS podem receber suas configurações "genéricas" ou "básicas" pelo link de estilo dado como principal, que vai conter as diretrizes como estilo de fonte, orientação de posicionamento de caixas, cores. background, etc...;


[MEDIA FEATURE]
- É sinalizado com (). Portanto, todo o conteúdo que estiver dentro de midia, dentro de parenteses, é um "media feature". 

-Podemos atribuir ao fator tela (media type) a orientação em que a midia se apresenta (orientation), sendo horizontal (landscape) ou retrato (portrait).

ex.:
     <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">


-->
