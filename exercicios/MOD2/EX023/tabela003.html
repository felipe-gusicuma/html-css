<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mesclando CÉLULAS</title>
    <link rel="stylesheet" href="estilo/style-003.css">
</head>
<body>
    <h1>MESCLANDO CÉLULAS</h1>
<table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>

    </tr>

    <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td rowspan="2">F</td>

    </tr>

    <tr>
        <td>H</td>

    </tr>

    <tr>
        <td colspan="2">M</td>

    </tr>




</table>
</body>
