<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamrnto Vertical</title>
    <style>
body{
    margin: 0px;
}

#conteiner{
    background-image: url('imagens/target001.png');
    background-size: 100% 100% ;

    position: relative;
    height: 96vh;
    background-color: pink;
    padding: 10px;
}

#conteudo{
    background-image: url('imagens/target001.png');
    background-size: 100% 100% ;

    position: absolute;
    height: 200px;
    max-width: 400px;
    background-color: lightskyblue;

    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);

}
    </style>

</head>

<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
