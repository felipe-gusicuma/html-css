<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1> Testando uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!--Tamanho padrão 300x150px-->
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
        <a href="http://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>
    O repositório do Guanabara
     
        <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        [Se o navegador não é compativel, tudo o que entrar nesse espaço entre os iframes, vai aparecer no lugar.]
        </iframe>
    
    também é bem legal!
    </p>

    </body>
</html>
