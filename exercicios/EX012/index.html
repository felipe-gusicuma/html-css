    <h1>Inserindo Vídeos no próprio servidor</h1>
    <p>Apesar de ser uma possibilidade, hospedar vídeos em seu prórprio servidor, pode ser um problema para seu cliente, por conta de seu armazenamento. Fique atento!</p>

    <video width="560px" poster="video/THUMB/thumb.png" controls autoplay>

    <source src="video/solda.ogv" type="video/ogv">
